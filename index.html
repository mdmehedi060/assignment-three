<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst</title>
  <!-- tailwind,daisy link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- gogle font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- font awsome link -->
  <script src="https://kit.fontawesome.com/c423bb2e86.js" crossorigin="anonymous"></script>


  <!-- google font style -->
  <style>
    body {
      font-family: 'Lato', sans-serif;

    }
  </style>


  <!-- color matching -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'org-color': '#F85559',
          }
        }
      }
    }
  </script>
</head>

<body>
  <header>
    <nav class="my-16 mx-4 ">
      <div class="navbar rounded-3xl bg-[#F85559]">
        <div class="navbar-start">
          <div class="dropdown ">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
              <div class="navbar-end  ">
                <a class="btn w-36  lg:w-80 rounded-3xl flex lg:justify-between">Search here
                  <i class="fa-solid fa-magnifying-glass"></i>
                </a>

            </ul>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
        </div>
        <img src="./images/logo.png" alt="">
        <a class="btn btn-ghost normal-case text-xl">Fruit Burst</a>

        <div class="navbar-end  ">
          <a class="btn w-36 hidden lg:w-80 rounded-3xl lg:flex lg:justify-between">Search here
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>

        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- banner section -->
    <section class="my-16 mx-4 ">
      <div class="hero min-h-screen" style="background-image: url(./images/banner1.png);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="max-w-md">
            <h1 class="mb-5 text-5xl font-bold">Exotic tastes at your doorstep</h1>
            <p class="mb-5">We supply highly quality organic products</p>
            <button class="btn bg-org-color text-white border-0 rounded-xl">Shop Now</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
